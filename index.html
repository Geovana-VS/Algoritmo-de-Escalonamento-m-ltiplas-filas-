<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Três Botões</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    
    <div class="container text-center">
        <h1>Crie um processo </h1>
        <h2>Tempo total de execução da CPU: <span  id="contador" class="text-white bg-dark">0:00</span></h2>
        <div class="row">
            <div class="col-6 offset-3">
                <div style="display: flex;  justify-content: space-around;">
                    <p>Lista de Processos de <span class="text-danger">Alta Prioridade</span></p>
                    <button class="btn btn-danger" id="btnCreateHighPriority" onclick="adicionarProcesso(0,6,0)">Adicionar Processo</button>
                </div>
    
                <div class="card mt-2">

                    <div class="card-body" id="filaAltaPrioridade">

                        
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 offset-3">
                <div style="display: flex;  justify-content: space-around;">
                    <p>Lista de Processos de <span class="text-warning">Média Prioridade</span></p>
                    <button class="btn btn-warning" id="btnCreateHighPriority" onclick="adicionarProcesso(1,6,0)">Adicionar Processo</button>
                </div>
    
                <div class="card mt-2">
                    <div class="card-body" id="filaMediaPrioridade">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 offset-3">
                <div style="display: flex;  justify-content: space-around;">
                    <p>Lista de Processos de <span class="text-success">Baixa Prioridade</span></p>
                    <button class="btn btn-success" id="btnCreateHighPriority" onclick="adicionarProcesso(2,6,0)">Adicionar Processo</button>
                </div>
    
                <div class="card mt-2">
                    <div class="card-body" id="filaBaixaPrioridade">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
